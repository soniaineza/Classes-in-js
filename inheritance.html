<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class inheritance</title>
</head>
<body>
    <h2>Class inheritance in js</h2>
    <p id="p1"></p>
    <script>
        class car{
            constructor(brand){
                this.brand=brand;
            }
                present(){
                    return "i have a" + this.brand;
                }

        }
        class model extends car{
            constructor(brand,model){
                super(brand);
                this.model=model;
            }
             show(){
                return this.present() + ", it is a " + this.model; 
            }
        }
        let car1=new model("ford","mustang");
        document.getElementById("p1").innerHTML = car1.show();
    </script>
</body>
</html>
